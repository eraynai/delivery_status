<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="close-btn" src="images/food-close-x.png" alt="close button" />
      <div class="inner-container">
        <img src="images/food-happy.png" alt="food logo" />
        <h2>Confirmation</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Facilisis
          duis posuere accumsan, in ut vel iaculis fusce posuere.
        </p>
        <div class="food-selection">
          <img src="images/Rectangle.png" alt="food" />
          <div class="food-price">
            <h5>Big Mac Menu</h5>
            <h6>$29.99</h6>
          </div>
          <a href="#">Change</a>
        </div>
        <button>I'm Ready to Eat!</button>
      </div>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
